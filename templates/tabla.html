<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Táblázat</title>
</head>
<body>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Név</th>
                <th>Típus</th>
                <th>Jellemző</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
            <tr>
                <td>{{ plant.name }}</td>
                <td>{{ plant.type }}</td>
                <td>{{ plant.feature }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
 <a href="/">Vissza a főoldalra</a>
</body>
</html>
